<!DOCTYPE html>

  <head>

    <div id="backgroundf"></div>

        <div class="genre-filters">

          </label>
          <label>
            <input type="checkbox" class="genre-filter" value="Arcade" />

          <label>

            <div class="checkbox_highlight"><a>Rhythm</a></div>
          </label>
          <label>
            <input type="checkbox" class="genre-filter" value="Horror" />

          </label>
          <label>
            <input type="checkbox" class="genre-filter" value="Simulation" />

          <label>

          <label>

          <label>

          <label>

            <div class="checkbox_highlight"><a>RPG</a></div>
          </label>
          <label>
            <input type="checkbox" class="genre-filter" value="Open World" />

            <div class="checkbox_highlight"><a>Open World</a></div>
          </label>
          <label>
            <input type="checkbox" class="genre-filter" value="Incremental" />

            <div class="checkbox_highlight"><a>Incremental</a></div>
          </label>
        </div>
        <h2 class="pinned-title">
          <img
            src="../assets/img/icons/pin.png"
            alt=""
            style="height: 24px; width: 24px"
