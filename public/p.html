<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/browser.css" />
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.sw.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script defer src="assets/js/browser.js"></script>
    <script type="module" defer src="assets/js/search.js"></script>
    <script type="module" defer src="assets/js/openapps.js"></script>
    <script defer type="module" src="assets/js/navFunctions.js"></script>
    <link rel="stylesheet" href="../assets/styles/assets.css" />

    <script
      src="https://kit.fontawesome.com/adc83d139e.js"
      crossorigin="anonymous"
    ></script>
    <title>Galaxy Browser</title>
  </head>
  <body id="body">
    <div id="nav">
      <div id="tabGroup"></div>
      <div id="plusdiv" onclick="newTab()">
        <p class="plus">+</p>
      </div>
    </div>
    <div class="toolbar">
      <div class="goBack toolbarBtn" id="goBack">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div class="goForward toolbarBtn" id="goForward">
        <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="reload toolbarBtn" id="reload" onclick="reloadX()">
        <i class="fa-solid fa-rotate-right" aria-hidden="true"></i>
      </div>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="rogoisdabest" placeholder="Search" class="search" />
      </div>
      <div class="more toolbarBtn" id="more">
        <i class="fa-solid fa-ellipsis"></i>

        <div id="moreMenu" class="menu">
          <div id="changeProxy" class="menuItem">Change Proxy</div>
          <div id="proxyMenu" class="submenu">
            <div class="submenuItem" id="setUV">UV</div>
            <div class="submenuItem" id="setSJ">SJ</div>
          </div>

          <div id="AddShortcut" class="menuItem" onclick="AddShortcut()">
            Add Bookmark
          </div>
          <div id="changeEngine" class="menuItem">Change Search Engine</div>
          <div id="engineMenu" class="submenu">
            <div
              class="submenuItem"
              onclick="setSearchEngine('https://google.com/search?q=%s')"
            >
              Google
            </div>
            <div
              class="submenuItem"
              onclick="setSearchEngine('https://search.brave.com/search?q=%s')"
            >
              Brave
            </div>
            <div
              class="submenuItem"
              onclick="setSearchEngine('https://duckduckgo.com/?q=%s')"
            >
              DuckDuckGo
            </div>
          </div>

          <div id="bugReport" class="menuItem" onclick="">Bug Report</div>
        </div>
        <div id="overlay" class=""></div>
      </div>
    </div>
    <div class="bookmarks" id="bookmarks">
      <div
        class="bookmarklets"
        onclick="openurl('https://discord.com/invite/Dvh2veTWU4', 'UV')"
      >
        Galaxy Discord
      </div>
    </div>
  </body>
  <script type="module" src="assets/js/navFunctions.js"></script>
</html>
